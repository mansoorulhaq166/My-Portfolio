<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mansoor's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #loading {
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="loading">Loading your portfolio...</div>

    <script type="module">
        console.log("üì¶ Script loaded ‚Äî starting app initialization...");

        // Wrap everything in an async IIFE (Immediately Invoked Function Expression)
        (async () => {
            try {
                const module = await import('./composeApp.js');
                console.log("üì¶ composeApp.js imported:", module);

                // If it's a default export
                if (typeof module.default === 'function') {
                    console.log("üöÄ Calling default exported init()...");
                    await module.default();
                } else if (typeof module.init === 'function') {
                    console.log("üöÄ Calling named export init()...");
                    await module.init();
                } else {
                    throw new Error("‚ùå No valid init function found in composeApp.js");
                }

                console.log("‚úÖ App initialized successfully.");
                document.getElementById('loading').remove();
            } catch (e) {
                console.error("‚ùå App failed to initialize:", e);
                document.getElementById('loading').textContent = "Failed to load app.";
            }
        })();

        // Global error handlers
        window.addEventListener("error", (event) => {
            console.error("‚ùó Uncaught error:", event.error || event.message);
        });

        window.addEventListener("unhandledrejection", (event) => {
            console.error("‚ùó Unhandled promise rejection:", event.reason);
        });
    </script>
</body>
</html>
